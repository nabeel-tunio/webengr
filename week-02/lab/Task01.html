<!DOCTYPE html>
<html>

<head>
    
    <title>Sale site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }

        .pricing-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pricing-table th,
        .pricing-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dcdcdc;
        }

        .pricing-table th {
            background-color: #3498db;
            color: #fff;
            font-size: 1.2em;
            border-bottom: 2px solid #2980b9;
        }

        .pricing-table tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .pricing-table tr:hover {
            background-color: #e0e0e0;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .price {
            font-size: 1.5em;
            color: #27ae60;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #219d53;
        }

        .pricing-table img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <table class="pricing-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Men's Wallet</th>
                    <th>Cap</th>
                    <th>T-Shirt</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product-name">Description</td>
                    <td>Leather wallet</td>
                    <td>Baseball cap</td>
                    <td>Cotton t-shirt</td>
                </tr>
                <tr>
                    <td class="product-name">Price</td>
                    <td class="price">Rs. 6000</td>
                    <td class="price">Rs. 500</td>
                    <td class="price">Rs.1200</td>
                </tr>
                <tr>
                    <td class="product-name">Material</td>
                    <td>Genuine leather</td>
                    <td>Cotton blend</td>
                    <td>100% Cotton</td>
                </tr>
                <tr>
                    <td class="product-name">Color Options</td>
                    <td>Black, Brown, Tan</td>
                    <td>Blue, Red, Black</td>
                    <td>White, Black, Gray</td>
                </tr>
                <tr>
                    <td class="product-name">Image</td>
                    <td><img src="wallet_image.jpg" alt="Men's Wallet"></td>
                    <td><img src="cap_image.jpg" alt="Cap"></td>
                    <td><img src="tshirt_image.jpg" alt="T-Shirt"></td>
                </tr>
                <tr>
                    <td class="product-name"></td>
                    <td><a href="#" class="button">Buy Now</a></td>
                    <td><a href="#" class="button">Buy Now</a></td>
                    <td><a href="#" class="button">Buy Now</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
